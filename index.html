<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1;
            padding: 1;
            background-color: #f4f4ff;
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icon {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 10px;
        }
        .intro {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .Photograph {
            max-width: 2000px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body onload="initGalleries();">
    <div id="profile-pic" class="profile-pic" style="background-image: url('DSC_1701.JPG');" onmouseover="changeImage()" onmouseout="revertImage()"></div>
    <div class="social-icons">
        <a href="https://github.com/TaoHuang99" class="social-icon" title="Follow me on GitHub" style="background-image: url('DSC_1699.JPG');"></a>
        <a href="http://101.43.177.99/" class="social-icon" title="Follow me on web" style="background-image: url('DSC_1702.JPG');"></a>
        <a href="https://www.linkedin.com/in/your-linkedin-username" class="social-icon" title="Follow me on webbo" style="background-image: url('DSC_1715.JPG');"></a>
        <a href="https://twitter.com/your-twitter-username" class="social-icon" title="Follow me on X" style="background-image: url('DSC_1702.JPG');"></a>
    </div>
    <div class="intro">
        <h2>西安电子科技大学</h2>
        <h2>Canyon</h2>
        <p>苦逼求毕业中</p>
    </div>
        <div class="Photograph" id="gallery-qinghai">
        <h2>青海Photograph</h2>
    </div>
    </div>
        <div class="Photograph" id="gallery-xian">
        <h2>西安Photograph</h2>
    </div>
    </div>
        <div class="Photograph" id="gallery-chongqing">
        <h2>重庆Photograph</h2>
    </div>
    </div>
        <div class="Photograph" id="gallery-hangzhou">
        <h2>杭州Photograph</h2>
    </div>
    </div>
        <div class="Photograph" id="gallery-xuzhou">
        <h2>徐州Photograph</h2>
    </div>
    <script>
        function changeImage() {
            document.getElementById('profile-pic').style.backgroundImage = "url('DSC_1699.JPG')";
        }
        function revertImage() {
            document.getElementById('profile-pic').style.backgroundImage = "url('DSC_1715.JPG')";
        }
        function showImages(folder, galleryId) {
            const username = 'TaoHuang99';
            const repository = 'TaoHuang99.github.io';
            const path = `images/${folder}/`;

            fetch(`https://api.github.com/repos/${username}/${repository}/contents/${path}`)
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById(galleryId);
                    //gallery.innerHTML = ''; // 清空当前画廊
                    data.forEach(file => {
                        if (file.type === 'file') {
                            const img = document.createElement('img');
                            img.src = file.download_url;
                            img.alt = file.name;
                            img.style.width = '100px'; // 根据需要调整样式
                            gallery.appendChild(img);
                        }
                    });
                })
                .catch(error => console.error('Error loading images:', error));
        }

        function initGalleries() {
            showImages('qinghai', 'gallery-qinghai');
            showImages('xian', 'gallery-xian');
            showImages('chongqing', 'gallery-chongqing');
            showImages('hangzhou', 'gallery-hangzhou');
            showImages('xuzhou', 'gallery-xuzhou');
        }
    </script>
</body>
</html>
